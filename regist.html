<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
        }
        .captcha-img {
            width: 100px;
            height: 50px;
            background: #ddd;
            text-align: center;
            line-height: 50px;
            margin-right: 10px;
        }
        .refresh-btn {
            cursor: pointer;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号：</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="birthplace">出生地：</label>
                <input type="text" id="birthplace" required>
            </div>
            <div class="form-group">
                <label for="username">账号：</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码：</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="security_question_1">安全问题 1：</label>
                <input type="text" id="security_question_1" required>
            </div>
            <div class="form-group">
                <label for="security_question_2">安全问题 2：</label>
                <input type="text" id="security_question_2" required>
            </div>
            <div class="form-group">
                <label for="security_question_3">安全问题 3：</label>
                <input type="text" id="security_question_3" required>
            </div>
            <div class="form-group">
                <label for="captcha">图形验证码：</label>
                <div class="captcha-container">
                    <img src="/captcha" id="captchaImage" class="captcha-img" alt="验证码">
                    <button type="button" class="refresh-btn" onclick="refreshCaptcha()">刷新</button>
                </div>
                <input type="text" id="captcha" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
    </div>

    <script>
        let captchaId = null;
        function refreshCaptcha() {
            fetch("/captcha")
                .then(response => {
                    captchaId = response.headers.get("Captcha-ID");
                    document.getElementById("captchaImage").src = "/captcha?" + new Date().getTime();
                });
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                birthplace: document.getElementById("birthplace").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                confirmPassword: document.getElementById("confirmPassword").value,
                security_question_1: document.getElementById("security_question_1").value,
                security_question_2: document.getElementById("security_question_2").value,
                security_question_3: document.getElementById("security_question_3").value,
                captcha: document.getElementById("captcha").value,
                captcha_id: captchaId
            };

            if (formData.password !== formData.confirmPassword) {
                alert("两次输入的密码不一致！");
                return;
            }

            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("注册成功！");
                } else {
                    alert("注册失败: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("提交失败，请稍后重试。");
            });
        });
    </script>
</body>
</html>
